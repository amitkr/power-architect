log4j.rootLogger=INFO, R

#log4j.logger.ca.sqlpower.architect.swingui.PlayPen=debug
#log4j.logger.ca.sqlpower.architect.SQLRelationship=debug
#log4j.logger.ca.sqlpower.architect.SQLTable=debug

log4j.appender.R=org.apache.log4j.RollingFileAppender
log4j.appender.R.File=architect.log
log4j.appender.R.MaxFileSize=10000KB

# Keep one backup file
log4j.appender.R.MaxBackupIndex=1

log4j.appender.R.layout=org.apache.log4j.PatternLayout
log4j.appender.R.layout.ConversionPattern=%-4r [%t] %-5p %c %x - %m%n
